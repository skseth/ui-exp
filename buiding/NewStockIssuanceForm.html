<form id="si-new-form">
  <div class="form-row">
    <div class="form-group">
      <label for="issueDate">Date</label>
      <input type="date" class="form-control" id="issueDate" name="issueDate" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="item">Item</label>
      <input type="text" class="form-control" id="si-new-item" name="item" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <div style="display: flex; flex-direction: row; align-items: center">
        <input
          type="text"
          class="form-control"
          id="quantity"
          name="quantity"
          style="padding-right: 40px"
        />
        <div class="input-group-append">
          <span id="si-new-units" style="margin-left: -40px; z-index: 20"
            >units</span
          >
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="to">To</label>
      <input type="text" class="form-control" id="to" name="to" />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </div>
  </div>
</form>
